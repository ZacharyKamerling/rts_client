<!DOCTYPE html>

<html lang="en" style="height: 100%">
<head>
    <meta charset="utf-8" />
    <title>RTS</title>
    <script src="js/libs/web_gl_help.js"></script>
    <script src="js/libs/tile_drawer.js"></script>
    <script src="js/libs/sprite_map.js"></script>
    <script src="js/libs/unit_drawer.js"></script>
    <script src="js/libs/fow_drawer.js"></script>
    <script src="js/libs/interact.js"></script>
    <script src="js/libs/chef.js"></script>
    <script src="js/libs/cereal.js"></script>
    <script src="js/libs/misc.js"></script>
    <script src="js/app/game.js"></script>
    <script src="js/app/missile.js"></script>
    <script src="js/app/unit.js"></script>
    <script src="js/missiles/basic_missile.js"></script>
    <script src="js/units/basic_unit.js"></script>

<body style="width: 100%; height: 100%; margin-left: 0px; margin-top: 0px; margin-bottom: 0px; margin-right: 0px; overflow: hidden">

    <div id="mainMenu" style="height: 100%; margin-left: 20px; margin-top: 20px" align="left">
        <input type="text" id="nameField" placeholder="Username" value="p1" style="width: 200px; margin-bottom: 5px">
        <br />
        <input type="password" id="passField" placeholder="Password" value="p1" style="width: 200px; margin-bottom: 5px">
        <br />
        <input type="text" id="addrField" placeholder="IP Address" value="2601:1c2:1500:321b:ddbc:71f1:9b0f:8e41" style="width: 200px; margin-bottom: 5px">
        <br />
        <input type="text" id="portField" placeholder="Port Number" value="4444" style="width: 200px; margin-bottom: 5px">
        <br />
        <button type="submit" id="connectBtn" style="width: 100px; height:25px">Connect</button>
    </div>

    <div id="content" style="height: 100%; ">
        <canvas style="height: 100%; width: 100%; position: absolute; z-index: 0;" id="drawCanvas"></canvas>
        <canvas style="height: 100%; width: 100%; position: absolute; z-index: 1;" id="fowCanvas" ></canvas>
    </div>

    <script src="js/app/main.js"></script>
</body>
</html>
